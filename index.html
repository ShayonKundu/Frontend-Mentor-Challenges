<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <div class="img">
      <img src="images/image-qr-code.png" alt="">
    </div>
    <div class="content">
      <div class="head">Improve your front-end skills by building projects</div>
      <div class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shayon Kundu</a>.
  </div>
</body>

</html>
